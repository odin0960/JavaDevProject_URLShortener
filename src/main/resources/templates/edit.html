<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <form th:action="@{/v1/user/link/edit}" method="post" th:object="${link}">
        <div class="card">
            <div class="card-header">Update link</div>
            <div class="card-body">
                <label for="fullLink" class="form-label">Update Link for shorten</label>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" id="id" th:field="*{linkId}" style="margin-top: 1%">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="fullLink" name="fullLink" th:field="*{longLink}"
                           required>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-outline-primary" style="width: 11rem; margin: 1%;" onclick="history.go(-1);">Back</button>
                <button type="submit" class="btn btn-outline-primary" style="width: 11rem; margin: 1%;">Update and Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
